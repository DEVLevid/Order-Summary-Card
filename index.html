<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

  <section>
    <div class="container">
      <div class="card-container">
        <div class="card-img">
          <img class="hero" src="images/illustration-hero.svg" alt="#">
        </div>
        <div class="card-text">
          <div class="text-top">
            <div class="title">
              <h1>Order Summary</h1>
            </div>
            <div class="subtitle">
              <p>You can now listen to millions of songs, <br> audiobooks, and podcasts on any
                device <br> anywhere you like!</p>
            </div>
          </div>
          <div class="settings">
            <div class="plan">
              <img class="music-icon" src="images/icon-music.svg" alt="icon-music">
              <div class="plan-info">
                <p class="anual">Annual Plan</p>
                <p class="price">$59.99/year</p>
              </div>
            </div>
            <div class="change">
              <a>Change</a>
            </div>
          </div>
          <div class="payment">
            <a></a><button>Proceed to Payment</button></a>
          </div>
          <div class="order">
            <a><p>Cancel Order</p></a>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
